<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="global.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Notes App</title>
</head>
<body>
      <form>
            <title>Login</title>
            <div class="container">
                  <label for="username">Username</label>
                  <input type="text" placeholder="Enter you username" name="username"> <p></p>
                  <label for="password">Password</label>
                  <input type="text" placeholder="Enter you password" name="password"> <p></p>
                  <button type="submit" class="submitButton">Login</button> <p></p>
                  <label>
                  <input type="checkbox" checked="checked" name="remember_me">Remember Me? </label>
            </div>

            <div class="container">
                  <button type="cancelButton" class="cancelButton">Cancel</button> <p></p>
                  <span class="forgotPassword"> <a href="#" Forgot password>Forgot password?</a></span>
            </div>
      </form>
</body>
</html>
